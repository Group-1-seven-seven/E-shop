<section class="page-container">
    
    <div class="card-body">
        <div class="card-header">
            Product List
        </div>
        <app-table-section  
            [data]="products" 
            [columns]="columns" 
            [buttons]="buttons" 
            (actionEmitter)="tableAction($event)"
            (headerBtnEmitter)="tblHeaderAction($event)">
        </app-table-section>
        <button class="btn us-btn-primary" (click)="addProduct()">Add</button>
    </div>
</section>
