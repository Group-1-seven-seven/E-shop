        <!-- Content wrapper -->
        <div class="content-wrapper">
          <!-- Content -->

          <div class="container-xxl flex-grow-1 container-p-y">
            <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light"></span>Account</h4>

            <div class="row">
              <div class="col-md-12">
                <div class="card mb-4">
                  <h5 class="card-header">Profile Details</h5>
                  <!-- Account -->
                  <div class="card-body">
                    <div class="d-flex align-items-start align-items-sm-center gap-4">
                      <img
                        src="../assets/unishop/img/avatars/1.png"
                        alt="user-avatar"
                        class="d-block rounded"
                        height="100"
                        width="100"
                        id="uploadedAvatar"
                      />
                      <div class="button-wrapper">
                        <label for="upload" class="btn us-btn-primary me-2 mb-4" tabindex="0">
                          <span class="d-none d-sm-block">Upload photo</span>
                          <i class="bx bx-upload d-block d-sm-none"></i>
                          <input
                            type="file"
                            id="upload"
                            class="account-file-input"
                            hidden
                            accept="image/png, image/jpeg"
                          />
                        </label>
            
                      </div>
                    </div>
                  </div>
                  <hr class="my-0" />
                  <div class="card-body">
                    <form >
                      <div class="row">
                        <div class="mb-3 col-md-6">
                            <label for="lastName" class="form-label">First Name</label>
                            <input class="form-control" type="text" formControlName="firstName" placeholder="First Name"/>
                        </div>
                        <div class="mb-3 col-md-6">
                          <label for="lastName" class="form-label">Last Name</label>
                          <input class="form-control" type="text" formControlName="lastName" placeholder="Last Name"/>
                        </div>
                        <div class="mb-3 col-md-6">
                          <label for="email" class="form-label">Middle Name</label>
                          <input class="form-control" type="text" formControlName="middleName" placeholder="Middle Name"/>
                        </div>
                        <div class="mb-3 col-md-6">
                          <label for="email" class="form-label">E-mail</label>
                          <input
                            type="text"
                            class="form-control"
                            formControlName="email"
                            placeholder="Email"
                          />
                        </div>
                        <div class="mb-3 col-md-6">
                          <label class="form-label" for="phoneNumber">Phone Number</label>
                          <div class="input-group input-group-merge">
                            <input
                              type="text"
                              formControlName="phone"
                              class="form-control"
                              placeholder="202 555 0111"
                            />
                          </div>
                        </div>
                        <div class="mb-3 col-md-6">
                          <label for="address" class="form-label">Address</label>
                          <input type="text" class="form-control" id="address" name="address" placeholder="Address" />
                        </div>
                      </div>
                      <div class="mt-2">
                        <button type="submit" class="btn us-btn-primary me-2">Save</button>
                        <button type="reset" class="btn us-btn-primary">Cancel</button>
                      </div>
                    </form>
                  </div>
                </div>


                <div class="card mb-4">
                  <h5 class="card-header">Addresses</h5>
                  <hr class="my-0" />
                  <div class="card-body">
                    <form >
                      <div class="row">
                        <div class="mb-3 col-md-6">
                            <label for="lastName" class="form-label">House No.</label>
                            <input class="form-control" type="text" formControlName="housenumber" placeholder="House No."/>
                        </div>
                        <div class="mb-3 col-md-6">
                          <label for="lastName" class="form-label">Street</label>
                          <input class="form-control" type="text" formControlName="street" placeholder="Street name"/>
                        </div>
                        <div class="mb-3 col-md-6">
                          <label for="email" class="form-label">Block/Package</label>
                          <input class="form-control" type="text" formControlName="blockpackage" placeholder="Block/Package"/>
                        </div>
                        <div class="mb-3 col-md-6">
                          <label for="city" class="form-label">City</label>
                          <input
                            type="text"
                            class="form-control"
                            formControlName="city"
                            placeholder="City name"
                          />
                        </div>
                        <div class="mb-3 col-md-6">
                          <label class="form-label" for="phoneNumber">Zip code</label>
                          <div class="input-group input-group-merge">
                            <input
                              type="text"
                              formControlName="zipcode"
                              class="form-control"
                              placeholder="ex. 1428"
                            />
                          </div>
                        </div>
                        <div class="mb-3 col-md-6">
                          <label for="address" class="form-label">Country</label>
                          <input type="text" class="form-control" id="country" name="country" placeholder="Country" />
                        </div>
                      </div>
                      <div class="mt-2">
                        <button type="submit" class="btn us-btn-primary me-2">Save</button>
                        <button type="reset" class="btn us-btn-primary">Cancel</button>
                      </div>
                    </form>
                  </div>
                </div>
