<div class="details-container w-100" >
    <ng-container *ngFor="let data of data">
        <div class="card-details d-flex flex-column  justify-content-between" *ngIf="(data.name !== 'rating')">
            <ng-container *ngIf="data.hasChild; else noChild">
                <div class="content-wrapper d-flex flex-row alig-items-center justify-content-center" data-bs-toggle="collapse"
                    data-bs-target="#collapseExample" aria-controls="collapseExample" aria-expanded="false" >
                    <div class="card-title-container" >
                        {{data.name}}
                    </div>
                    <div class="card-title-value">
                        {{data.key}}
                    </div>
                </div>
            </ng-container>

            <ng-template #noChild>
                <div class="content-wrapper d-flex flex-row alig-items-center justify-content-center" >
                    <div class="card-title-container">
                        {{data.name}}
                    </div>
                    <div class="card-title-value">
                        {{data.key}}
                    </div>
                </div>
            </ng-template>
            <div class="collapse mt-4" id="collapseExample" *ngIf="data.hasChild">
                <div class="d-grid d-sm-flex p-3 border">        
                    <div class="w-100 d-flex flex-column" >
                        <a href="!#" *ngFor="let da of data.key">{{da}}</a>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
