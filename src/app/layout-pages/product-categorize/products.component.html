<div class="body">
<div class="layout-wrapper layout-content-navbar">
  <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
    
    <ul class="menu-inner py-1">
      <li>
        <div class="app-brand demo">
          <h4>Categories</h4>
        </div>
      </li>

      <li class="menu-item">
        <a (click)="filter('')" class="menu-link">
          <div>All E-shop Products</div>
        </a>
      </li>

      <li class="menu-item">
        <a (click)="filter('Home Appliances')" class="menu-link">
          <div>~Home Appliances</div>
        </a>
      </li>

      <li class="menu-item">
        <a (click)="filter('T-shirts and Dresses')" class="menu-link">
          <div>~T-shirts and Dresses</div>
        </a>
      </li>

      <li class="menu-item">
        <a (click)="filter('Gadget and Accessories')" class="menu-link">
          <div>~Gadget and Accessories</div>
        </a>
      </li>

    </ul>
  </aside>

  <div class="layout-container">

   
    <div class="layout-page">
      <div class="container-fluid flex-grow-1 container-p-y">
        <div class="container">
          <div class="row">
            <ng-container *ngFor="let item of filterCategory | filter :searchKey: 'productName'">
              <div class="card col-md-3">
    
                <img [src]="'../../../assets/products/' + item.image ">
                <h4>{{item.productName | slice: 0:20}}</h4>
                <p>{{item.description | slice: 0:30}}</p>
                <p><strong>Price:</strong> {{item.price | currency: 'PHP'}}</p>
                <button class="btn btn-danger" (click)="addToCart(item)">ADD TO CART</button>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
